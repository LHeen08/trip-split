<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Calculator</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Title -->
    <div class="container">
        <div id="title-area" style="justify-content: center">
            <div>
                <h1>Trip Calculator</h1>
            </div>
            <div>
                <p>Calculator to easily split trip cost and see payments per person</p>
            </div>
        </div>
        <!-- Cost input -->
        <div id="cost-input" class="text-center">
            <label for="totalCost">Total Cost of trip:</label>
            <input id="total-cost-input" type="number" min="0.00" max="100000.00" step="0.01" />
            <label for="total-nights-for-trip"> Total nights:</label>
            <input id="total-nights-for-trip" type="number" min="0" max="365" step="1">
        </div>



        <!-- Form to enter name and nights -->
        <hr />
        <form id="form-id">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name-input">Name:</label>
                    <input id="name-input" type="text" class="todo-input" />
                </div>

                <div class="form-group col-md-2">
                    <label for="nights-select">Nights:</label>
                    <select id="nights-select" type="number" name='nights'>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <button id="addPerson" value="submit" class="float-right btn btn-success" type="button">Add
                        Person</button>
                </div>
            </div>
        </form>


        <!-- Payments table -->
        <hr />
        <div class="payments-group">
            <h2>Payments</h2>
            <div>
                <label id="ppl-label" for="numOfppl">Number of People: </label>
                <input id="ppl-num" type="number" disabled='true' />
            </div>
        </div>
        <div>
            <table id="paymentTable" class="table table-condensed">
                <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Nights</th>
                        <th class="text-center">Payment</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="text-center"></tbody>
            </table>
        </div>

    </div>
</body>

<script type="text/javascript" src="app.js"></script>

</html>
